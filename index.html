  <script>
  (function() {
    "use strict";
    var b = Array.prototype.slice.apply(document.querySelectorAll('.margin, .border, .padding, .content'));
    b.forEach((function(el) {
      el.addEventListener('mouseover', function(e) {
        e.stopPropagation();
        var div = this;
        b.map(function(x) {
          if (x === div)
            return div.classList.remove('white');
          x.classList.add('white');
        });
      });
    }));
    document.querySelector('.margin').addEventListener('mouseout', (function(e) {
      b.map((function(x) {
        return x.classList.remove('white');
      }));
    }));
  })();
  </script>
